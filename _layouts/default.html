<!-- _layouts/default.html -->
<!DOCTYPE html>
<html lang="{{ site.lang | default: 'en-US' }}">
  {% include head.html %}

  <!-- Intro styles (kept separate so you don't need SCSS) -->
  <link rel="stylesheet" href="{{ '/assets/css/intro.css' | relative_url }}">

  <body>
    <!-- Fullscreen intro overlay -->
    {% include intro-hero.html %}

    <!-- Main site content; initially hidden until user enters -->
    <main id="site-content" class="site-content is-hidden" tabindex="-1">
      {% include header.html %}

      <div class="page-content">
        <div class="wrapper">
          {{ content }}
        </div>
      </div>

      {% include footer.html %}
      {% include scripts.html %}
    </main>

    <!-- Intro behavior + reveal animations -->
    <script defer src="{{ '/assets/js/intro.js' | relative_url }}"></script>
  </body>
</html>
