{% assign bg = site.hero_image | default: '/images/hero-visual-prosthesis.JPG' %}

<div id="intro-hero" class="intro-hero" role="dialog" aria-label="Intro overlay" aria-modal="true">
  <div class="intro-bg" style="background-image: url('{{ bg }}');"></div>

  <div class="intro-overlay">
    <h1 class="intro-title">
      {{ site.title | default: "孙颖出 &#124;&#124; Yingchu Sun" }}
      <span class="intro-sub">
        Brain-Computer Interface • Visual Prosthesis • Computer Version &amp; Machine Learning
      </span>
    </h1>

    <button id="intro-enter" class="intro-btn" aria-label="Enter site">
      Go to the website
    </button>
  </div>

  <div class="intro-hint" aria-hidden="true">hover / tap</div>
</div>
